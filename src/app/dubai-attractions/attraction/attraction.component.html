<div id="card" class="card">
  <div class="card-header border-0">
      <img src="//placehold.it/250" alt={{attractionItem.title}} style="cursor: pointer;">
  </div>
  <div class="card-block px-2">
      <h4 class="card-title" style="cursor: pointer;" id="imageTitle">{{attractionItem.title}}</h4>
      <p class="card-text">{{attractionItem.short_info}}</p>
      <button type="button" class="btn btn-info" (click)="onClickDetailsButton(attractionItem)">More Details</button>
  </div>
</div>
<br>
