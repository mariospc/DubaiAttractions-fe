      <div class="card-body title">
        <h1 class="card-title">{{title}}</h1>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">
          <span class="badge badge-pill badge-primary">Short Info
            <i class="fa fa-info-circle" style="font-size: 35px;"></i>
          </span>
          <div>
            {{short_info}}
          </div>
        </li>
        <li class="list-group-item">
          <span class="badge badge-pill badge-primary">Description
            <i class="fa fa-file-text" style="font-size: 35px;"></i>
          </span>
          <div>
            {{description}}
          </div>
        </li>
        <li class="list-group-item">
          <div>
            <span class="badge badge-pill badge-primary">
              Location
              <i class="fa fa-map-marker" style="font-size: 35px;"></i>
            </span>
            <agm-map [latitude]="lat" [longitude]="lng" style="width: auto; height: 500px;" [zoom]="15" [mapTypeId]="mapTypeId">
              <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
            </agm-map>
          </div>
        </li>
        <li class="list-group-item" style="text-align: center;">
          <a class="badge badge-pill badge-primary" href="http://{{url}}" style="margin-right: 20px;"  target="_blank">Official Website
            <i class="fa fa-link" style="font-size: 35px;"></i>
          </a>
        </li>
      </ul>
      <div class="card-body">
        Share With: 
        <share-button button="facebook" text="Share" [showText]="true"></share-button>
        <share-button button="twitter" text="Tweet" [showText]="true"></share-button>
        <share-button button="pinterest" text="pin" [showText]="true"></share-button>
        <br>
      </div>
      <!-- </ng-template> -->
  </div>
  <ngx-spinner></ngx-spinner>
