<link media="all" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="card" style="text-align: center;width: 80%;border: 1px solid black;margin-left: auto; margin-right: auto;border-radius: 10%;">
    <img class="card-img-top" src="../../../fotos/Angle_view_of_Dubai_Frame.jpg" alt="Card image cap" style="margin-top: 30px;">
    <h1  *ngIf ='show then ifblock'></h1>
    <ng-template #ifblock>
      <div class="card-body">
        <h1 class="card-title">{{title}}</h1>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">
          <span class="badge badge-pill badge-primary">Short Info
            <i class="fa fa-info-circle" style="font-size: 35px;"></i>
          </span>
          <div>
            {{short_info}}
          </div>
        </li>
        <li class="list-group-item">
          <span class="badge badge-pill badge-primary">Description
            <i class="fa fa-file-text" style="font-size: 35px;"></i>
          </span>
          <div>
            {{description}}
          </div>
        </li>
        <li class="list-group-item">
          <div>
            <span class="badge badge-pill badge-primary">
              Location
              <i class="fa fa-map-marker" style="font-size: 35px;"></i>
            </span>
            <agm-map [latitude]="lat" [longitude]="lng" style="width: auto; height: 500px;" [zoom]="15" [mapTypeId]="mapTypeId">
              <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
            </agm-map>
          </div>
        </li>
        <li class="list-group-item" style="margin: auto;" >
          <a class="badge badge-pill badge-primary" href="http://{{url}}">Official Website
            <i class="fa fa-link" style="font-size: 35px;"></i>
          </a>
        </li>
      </ul>
    </ng-template>
    <ng-template #elseblock>
      <div class="card-body">
        <h1 class="card-title">{{title}}</h1>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </li>
        <li class="list-group-item" style="text-align: justify;">
            {{description}}
        </li>
        <li class="list-group-item">
          <div>
            <agm-map [latitude]="lat" [longitude]="lng" style="width: auto; height: 200px;" [zoom]="15" [mapTypeId]="mapTypeId" style="border-radius: 5%;">
              <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
            </agm-map>
          </div>
        </li>
      </ul>
      </ng-template>
    <div class="card-body">
      Share With: 
      <share-button button="facebook" text="Share" [showText]="true"></share-button>
      <share-button button="twitter" text="Tweet" [showText]="true"></share-button>
      <share-button button="pinterest" text="pin" [showText]="true"></share-button>
    </div>
  </div>
  <ngx-spinner></ngx-spinner>
