<ngb-carousel>
  <ng-template ngbSlide>
    <div class="wrapper">
      <img src="https://cdn.britannica.com/15/189715-050-4310222B/Dubai-United-Arab-Emirates-Burj-Khalifa-top.jpg" alt="Random first slide">
    </div>
    <div class="carousel-caption">
      <h3>Burj Khalifa</h3>
    </div>
  </ng-template>
  <ng-template ngbSlide>
    <div class="wrapper">
      <img src="https://cdn.cnn.com/cnnnext/dam/assets/200924183413-dubai-9-1.jpg" alt="Random second slide">
    </div>
    <div class="carousel-caption">
      <h3>Dubai View</h3>
    </div>
  </ng-template>
  <ng-template ngbSlide>
    <div class="wrapper">
      <img src="https://cdn.britannica.com/69/156369-050-75E7FD08/skyline-Dubai-United-Arab-Emirates.jpg"  alt="Random third slide">
    </div>
    <div class="carousel-caption">
      <h3>Dubai at Night</h3>
    </div>
  </ng-template>
</ngb-carousel>
<br>

<div class="container" *ngFor = 'let attraction of attractionList' style="display: block;">
    <div class="card flex-row">
        <div class="card-header border-0">
            <img src="//placehold.it/250" alt={{attraction.title}} style="cursor: pointer;">
        </div>
        <div class="card-block px-2">
            <h4 class="card-title" style="cursor: pointer;" id="imageTitle">{{attraction.title}}</h4>
            <p class="card-text">{{attraction.short_info}}</p>
            <button type="button" class="btn btn-info" (click)="onClickDetailsButton(attraction)">More Details</button>
        </div>
    </div>
    <br>
</div>
